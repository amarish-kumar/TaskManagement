<div class="col-md-4">
  <div class="panel panel-default">
    <div class="panel-heading">
      <h3 class="panel-title">
        <strong>Sign In </strong>
      </h3>
    </div>
    <div class="panel-body">
      <form #loginForm="ngForm" (ngSubmit)="login(loginForm.value, loginForm.valid)">
        <div class="form-group">
          <label for="exampleInputEmail1">Username or Email</label>
          <input type="email" required  class="form-control" [(ngModel)]="data.UserName" name="UserName"  id="exampleInputEmail1" placeholder="Enter UserName">
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password </label>
          <input type="password"  required [(ngModel)]="data.Password" name="Password"  class="form-control" id="exampleInputPassword1" placeholder="Password">
        </div>
        <button type="submit" class="btn btn-sm btn-default">Sign in</button>
      </form>
    </div>
  </div>
</div>
